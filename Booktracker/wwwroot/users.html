<html>
    <body>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/users.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
    </body>

    <div class="page">
        <!-- Sidebar -->
        <header class="navbar navbar-expand-sm navbar-light d-print-none">
          <div class="container-xl" id="test">
            <h1 class="navbar-brand navbar-brand-autodark d-none-navbar-horizontal pe-0 pe-md-3">
              <a href="index.html">
                Book Tracker
              </a>
            </h1>
      
            <div class="navbar-nav flex-row order-md-last">
              <div class="nav-item">
                  <div>
                    <a class="btn" href="search.html">Add New Book</a>
                    <button class="btn" onclick="logOut()">Log Out</button>
                  </div>
              </div>
            </div>
          </div>
        </header>
        <header class="navbar navbar-expand-sm navbar-light d-print-none" style="max-height: 56px">
          <div class="container-xl">
            <div class="nav nav-tabs border-0 flex-column flex-lg-row menuTest" style="flex-wrap: nowrap;">
              <a class="nav-itemMenu" href="index.html">Home</a>
              <a class="nav-itemMenu" href="booklist.html">My Books</a>
              <div class="dropdown" style="height: 48px !important">
                <a class="nav-itemMenu dropdown-toggle" data-bs-toggle="dropdown">Collections</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="collections.html">Collections Home</a>
                  <a class="dropdown-item" href="addNewCollection.html">Add New Collection</a>
                </div>
              </div>
              <a class="nav-itemMenu" href="statistics.html">Statistics</a>
              <div class="dropdown" style="height: 48px !important">
                <a class="nav-itemMenu dropdown-toggle" data-bs-toggle="dropdown">Settings</a>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="settings.html">Settings</a>
                  <a class="dropdown-item" href="books.html">Main Book Database</a>
                  <a class="dropdown-item" href="users.html">User Management</a>
                </div>
              </div>
            </div>
          </div>
        </header>
        <div class="page-wrapper">
          <div class="page-header d-print-none">
            <div class="container-xl">
              <div class="row g-2 align-items-center">
                <div class="col" id="titleColumn">
                  <h2 class="page-title">
                    Users
                  </h2>
                  <div id="rightSideContainer" style="display: flex; gap: 5px">
                    <button class="btn" onclick="showNewUserBox()">Add New User</button>
                    <input type="text" class="form-control" id="databaseSearch" placeholder="Search for a user." onkeyup="searchTable()"/>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="page-body" style="height: 77vh">
            <div class="container-xl">
              <div class="row row-deck row-cards" style="height: 95%">
                <div class="col-sm-10" style="width:100%; height: 100%">
                  <div class="card" style="overflow-y: auto">
                    <div class="card-body" id="mainBody" style="height: 100%">
                        <div class="table-responsive">
                        <table class="table table-vcenter" id="mainTable">
                          <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Admin</th>
                                <th></th>
                                
                            </tr>
                          </thead>
                          <tbody id="mainTableBody">

                          </tbody>
                        </table>
                        </div>
                    </div>
                  </div>
                </div>
                
                    <fieldset class="form-fieldset" id="newUserBox">
                        <div class="form-header">
                          <h5 class="modal-title">New User</h5>
                          <button type="button" class="btn-close" onclick="hideNewUserBox()"></button>
                        </div>
                        
                        
                          <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input id="newUserName" type="text" class="form-control" name="example-text-input" />
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input id="newUserEmail" type="text" class="form-control" name="example-text-input" />
                          </div>
                          <div class="mb-3">
                            <label class="form-label required">Username</label>
                            <input id="newUserUsername" type="text" class="form-control" name="example-text-input" />
                          </div>
                          <div class="mb-3">
                            <label class="form-label required">Password</label>
                            <input id="newUserPassword" type="password" class="form-control" name="example-text-input" />
                          </div>
                          <div class="mb-3">
                            <label class="form-label required">Admin Privileges</label>
                            <select id="newUserAdminPriv" class="form-select">
                              <option value="0" selected>False</option>
                              <option value="1">True</option>
                            </select>
                          </div>
                          <button class="btn btn-green" onclick="submitNewUserData()">Submit</button>
                        
                    </fieldset>

                    <fieldset class="form-fieldset" id="editUserBox">
                        <div class="form-header">
                          <h5 class="modal-title">Edit User</h5>
                          <button type="button" class="btn-close" onclick="hideEditUserBox()"></button>
                        </div>
                            <p>Leave unchanged fields blank.</p>
                        
                          <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input id="editUserName" type="text" class="form-control" name="example-text-input" />
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input id="editUserEmail" type="text" class="form-control" name="example-text-input" />
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input id="editUserUsername" type="text" class="form-control" name="example-text-input" />
                          </div>
                          
                          <div class="mb-3">
                            <label class="form-label">Admin Privileges</label>
                            <select id="editUserAdminPriv" class="form-select">
                              <option value="-1" selected>No change</option>
                              <option value="0">False</option>
                              <option value="1">True</option>
                            </select>
                          </div>
                          <button class="btn btn-green" id="submitUserEdits">Submit</button>
                          <button class="btn btn-red" id="deleteUser">Delete User</button>
                        
                    </fieldset>
                        
                      
               
              </div>
            </div>
          </div>
        </div>
      </div>
      
      

    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <script src="src/checkAuth.js"></script>
    <script src="src/users.js"></script>
</html>
